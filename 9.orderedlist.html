<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderedList</title>
</head>
<body>
    <ol type="1">
        <li>Gunnala</li>
        <li>Umesh</li>
        <li>Netha</li>
        <ol type="a">
            <li>Gunnala</li>
            <li>Rajesh</li>
            <li>Netha</li>
        </ol>
    </ol>
    <ol type="A">
        <li>Gunnala</li>
        <li>Umesh</li>
        <li>Netha</li>
        <ol type="i">
            <li>Gunnala</li>
            <li>Rajesh</li>
            <li>Netha</li>
        </ol>
    </ol>
    <ol type="I">
        <li>Gunnala</li>
        <li>Umesh</li>
        <li>Netha</li>
        <ol type="a">
            <li>Gunnala</li>
            <li>Rajesh</li>
            <li>Netha</li>
        </ol>
    </ol>
</body>
</html>
